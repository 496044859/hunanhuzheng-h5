<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />   
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1 class="logo">
					<img src="images/logo.png"/>
				</h1>
				<button class="menu-btn" id="menu-btn"></button>
				<div class="menu-box" id="menu-box">
					<div class="menu-inner">
						<button class="menu-close" id="menu-close">关闭</button>
						<ul class="menu-list">
							<li><a href="index.html">首页</a></li>
							<li><a href="applicant.html">业务办理</a></li>
							<li><a href="search.html">进度查询</a></li>
						</ul>
					</div>					
				</div>
			</header>
			<div class="banner">
				<img src="images/banner.png" />
			</div>
			<div class="main">
				<h2 class="title">填写申请人基本信息</h2>
				<form class="form-list">
					<label class="form-item">
						<span class="input-label">申请人姓名</span>
						<input class="input-text" type="text" placeholder="姓名"/>
					</label>
					<label class="form-item">
						<span class="input-label">申请人身份证号码</span>
						<input class="input-text" type="text" placeholder="18位数字"/>
					</label>
					<label class="form-item">
						<span class="input-label">手机号码</span>
						<input class="input-text" type="text" placeholder="仅限于本省号码"/>
					</label>
					<label class="form-item btn-right">
						<span class="input-label">验证码</span>
						<input class="input-text" type="text" placeholder="4位验证码"  />
						<img class="code" src="images/code.png">
					</label>
					<label class="form-item btn-right">
						<span class="input-label">短信验证码</span>
						<input class="input-text" type="text" placeholder="6位短信验证码" />
						<button class="message">免费获取验证码</button>
					</label>
				</form>
				<p class="warning">注意：所有信息必须真实有效，并且与受理地点办理业务时出示的证件信息一致，否则受理地点将不予以受理。</p>
				<div class="toolbar">
					<a href="index.html" class="btn prve">上一步</a>
					<a href="baby.html" class="btn next">下一步</a>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
	<script type="text/javascript" src="js/base.js" ></script>
</html>
